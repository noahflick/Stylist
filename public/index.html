<!DOCTYPE html>
<html ng-app="stylist">
  <head>
    <meta charset="utf-8">
    <title>Stylist</title>
    <script src="/vendor/jwt-decode.2.0.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.ui-router/1.0.0-alpha0/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>

  </head>
  <body>
        <!-- Fixed navbar -->
    <nav ng-controller="NavController as nav" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">$tylist</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-if='nav.authService.loggedInUser().role == "client"'><a ui-sref="clientDash"><span class="glyphicon glyphicon-home"></span></a></li>
            <li ng-if='nav.authService.loggedInUser().role == "stylist"'><a ui-sref="stylistDash"><span class="glyphicon glyphicon-home"></span></a></li>
            <li ng-if="nav.authService.loggedInUser().role == 'stylist'"><a ui-sref="stylistDash">Dashboard <span class="glyphicon glyphicon-scissors"></span> </a></li>

            <li ng-if="nav.authService.loggedInUser().role == 'client'"><a ui-sref="clientDash"><span class="glyphicon glyphicon-calendar"></span>Appointments</a></li>
            <li class="dropdown">
              <!-- <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Services <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul> -->
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-if='nav.authService.isLoggedIn()'><a ui-sref='userEdit({id: nav.authService.loggedInUser()._id})'><span class="glyphicon glyphicon-user"></span> profile </a></li>

            <li ng-if="!nav.authService.isLoggedIn()"><a ui-sref="logIn"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

            <li ng-if="nav.authService.isLoggedIn()" ng-click='nav.authService.logOut()'><a href='#'><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            <li ng-if='!nav.authService.isLoggedIn()'><a ui-sref="signUp">Sign Up <span class="sr-only">(current)</span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div ui-view class="jumbotron">
      </div>

    </div>

    <script src="js/app.js" charset="utf-8"></script>
    <script src ='js/config/app.debug.js'></script>
    <script src ='js/config/app.httpInterceptors.js'></script>
    <script src ='js/config/authErrorRedirect.service.js'></script>
    <script src ='js/config/jsonHeaders.service.js'></script>
    <script src ='js/config/tokenSigning.service.js'></script>
    <script src ='js/signin.controller.js'></script>

    <script src ='js/auth/auth.service.js'></script>
    <script src ='js/auth/token.service.js'></script>
    <script src ='js/auth/user.service.js'></script>
    <script src="js/config/routes.js" charset="utf-8"></script>
    <script src="js/users/usersController.js" charset="utf-8"></script>
    <script src="js/users/UserResource.js" charset="utf-8"></script>
    <script src="js/stylists/stylistsController.js" charset="utf-8"></script>
    <script src="js/clients/clientsController.js" charset="utf-8"></script>
    <script src="js/appts/apptsController.js" charset="utf-8"></script>
    <script src="js/appts/apptResource.js" charset="utf-8"></script>
    <script src="js/navController.js" charset="utf-8"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />


  </body>
</html>
