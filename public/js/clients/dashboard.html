<h3>Hello {{clientsVm.authService.loggedInUser().username}} - Your Appointments</h3>
<div class='row'>
  <div ng-repeat='appt in clientsVm.appts' class='xs-col-6'>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{appt.time | date:'MM/dd hh:mm'}} with {{appt.stylist}}</h3>
      </div>
      <div class="panel-body">
        <span ng-repeat='svc in appt.services'>{{svc}}</span><br>
        <strong></strong>
        <div class='col-xs-2'>
          <a ng-click='clientsVm.destroy(appt)' class='btn btn-danger'>delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class='row'>
  <div class='col-xs-2'>
    <a ui-sref="apptNew({ id: clientsVm.user._id})" class='btn btn-success'>New Appt</a>

    </div>
</div>
