  <form id='new-user' ng-submit="userNewVm.addUser()">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="userEmail" placeholder="Email" ng-model="userNewVm.newUser.email" >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="userPassword1" placeholder="Password" ng-model="userNewVm.newUser.password">
    </div>
    <div class="form-group">
      <label for="userUsername">Username</label>
      <input type="text" class="form-control" id="userSsername" placeholder="Optional" ng-model="userNewVm.newUser.username">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
