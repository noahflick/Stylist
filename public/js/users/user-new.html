  <form id='new-user' ng-submit="vm.submitSignUp()">
    <select class="selectpicker" ng-model='vm.signup.role'>
      <option>stylist</option>
      <option>client</option>
    </select>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="userEmail" placeholder="Email" ng-model="vm.signUp.email" >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="userPassword1" placeholder="Password" ng-model="vm.signUp.password">
    </div>
    <div class="form-group">
      <label for="userUsername">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Optional" ng-model="vm.signUp.username">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
