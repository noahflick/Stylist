<form id='login' ng-submit="vm.submitLogIn()">
    <h2>Log In</h2>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="userEmail" placeholder="Email" ng-model="vm.logIn.email" >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="userPassword1" placeholder="Password" ng-model="vm.logIn.password">
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
