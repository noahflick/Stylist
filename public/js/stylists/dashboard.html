<h2>Dashboard</h2>
<h3>Hi, {{stylistsVm.user.username}}!</h3>
<h4>Upcoming Appointments:</h4>
<div class='row'>
  <!-- Repeat Stylist's appts -->
  <div ng-repeat='appt in stylistsVm.appts' class='col-xs-3'>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{appt.time | date:'MM/dd hh:mm'}} with {{appt.client}}</h3>
      </div>
      <div class="panel-body">
        {{appt.services}} <br>
        <strong>$250 - embed...</strong>
      </div>
    </div>
  </div>

</div>
<div class='row'>
  <div class='col-xs-2'>
    <a ui-sref="apptNew({ id: stylistsVm.user._id})" class='btn btn-success'>New Appt</a>
    <p>stylist id: {{stylistsVm.user._id}} </p>

    </div>
</div>
